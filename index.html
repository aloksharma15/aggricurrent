<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
  
  <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body  class="body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-block">
            <img src="./img/a.jpg"  class="img-fluid signin-img">
            <form id="loginForm" class="sigin-form">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  class="form-control"  placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="submit" class="btn signin-btn btn-lg">Sign In</button>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me<a href="#"> Need Help?</a></label>
              </div>
            </form>
            <p id="errorMessage"></p>
          </div>
        </div>
        
      </div>
      <div class="col"></div>
    </div>

  </div>
  


  <script src="script.js"></script>
</body>

</html>
