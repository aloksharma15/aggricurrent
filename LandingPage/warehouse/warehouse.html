
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Warehouse Storage</title>
  <link rel="stylesheet" type="text/css" href="warehouse.css">
  <script defer src="warehouse.js"></script>
</head>

<body>

  <header>
    <h1>Warehouse Storage</h1>
  </header>

  <main>
    <div class="search-bar">
      <label for="search">Search by Locality:</label>
      <input type="text" id="search" name="search" placeholder="Enter locality">
      <button type="button" onclick="searchWarehouses()">Search</button>
    </div>

    <form id="addWarehouseForm" onsubmit="addWarehouse(event)">
      <h2>Add a New Warehouse</h2>
      <label for="locality">Locality:</label>
      <input type="text" id="locality" name="locality" required>
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" name="capacity" required>
      <button type="submit">Add Warehouse</button>
    </form>

    <div class="warehouse-list" id="warehouseList">
    
    </div>
  </main>

</body>

</html>
